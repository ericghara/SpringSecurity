server.port=1337

#seconds
org.ericghara.token.lifetime=86400
#seconds
org.ericghara.otp.lifetime=900


# database connection
spring.datasource.url=jdbc:postgresql://localhost:5432/JdbcUserDetailsManagerDemo
spring.datasource.username=postgres
