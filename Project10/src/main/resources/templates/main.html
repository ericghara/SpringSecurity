<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
    <h2>Hi there!</h2>
    <div id="output"></div>
</body>
    <script>
        const http = new XMLHttpRequest();
        const url='http://127.0.0.1:1337/test'; // will be blocked by CORS if accessed through http://localhost
        http.open("POST", url);
        http.send();

        http.onreadystatechange = (e) => {
            var res = "The request was blocked by CORS protection"
            if (http.responseText) {
                res = http.responseText;
            }
            document.getElementById("output")
                .innerHTML = res;
        };
    </script>
</html>
